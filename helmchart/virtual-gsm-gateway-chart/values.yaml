namespace: virtual-gsm-gateway-ns

name: virtual-gsm-gateway

replicaCount: 3

image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
containerPort: 8080
resources:

  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

serviceAccount:
  create: true
  name: ""